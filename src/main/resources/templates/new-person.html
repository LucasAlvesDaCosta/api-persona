<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1>New Person</h1>

<form th:action="@{/person}" th:object="${person}" method="post">
    <input type="text" name="name"     th:field="*{name}"     th:placeholder="Name"/> <br/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
    <br/>

    <input type="text" name="lastName" th:field="*{lastName}" th:placeholder="LastName"/> <br/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</span>
     <br/>
    <input type="text" name="cpf" th:field="*{cpf}" th:placeholder="cpf"/> <br/>
    <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">Cpf Error</span>
    <br/>
    <input type="text" name="person.birthDate" th:field="*{birthDate}" th:placeholder="Birth Date"/> <br/>
    <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">BirtDate Error</span>
    <br/>
    <input type="text" name="person.phones" th:field="*{phones}" th:placeholder="Phones"/> <br/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Phones Error</span>
    <br>
    <button type="submit">Create a new person</button>
</form>

<br>

<a th:href="@{/person}">Jedi</a>

</body>
</html>
