<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}" class="container">

 <h1>Cadastrar pessoas <i class="fa fa-user-plus" style="font-size:36px"></i> </h1>

 <table class="table"; style="margin=10px">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>LASTNAME</th>
        <th>CPF</th>
        <th>BIRTHDATE</th>
        <th>PHONES</th>
        <th>ACTIONS</th>
    </tr>
    <tr th:each="person: ${allPerson}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"> </td>
        <td th:text="${person.lastName}"> </td>
        <td th:text="${person.cpf}"> </td>
        <td th:text="${person.birthDate}"> </td>
        <td th:text="${person.phones}"> </td>


          <td>
              <a th:href="@{/person/__${person.id}__/delete}" onClick="return confirm('Delete?')">
                  <i class="fa fa-times" style="font-size:24px; margin-right:10px; color:red"></i>|</a>
              <a th:href="@{/person/__${person.id}__/update}">
                  <i class="fa fa-edit" aria-hidden="true" style="font-size:24px; margin:10px;"></i> </a>
          </td>



    </tr>
 </table>
 <br>

        <form th:action="@{/search}" method="get">
            <div class="form-group">

            <input type="text" name="name"/>
            <button type="submit" class="">
              <span class="glyphicon glyphicon-search"></span>Search
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
         </div>
        </form>
</div>
<br>
<div class="container" style="margin-left=10px; border-width:medium; border-style:double; border-color:grey" >
    <br>
 <h2>New Person</h2>

 <form th:action="@{/person}" th:object="${person}" method="post">

    <input type="text" name="name" th:field="*{person.name}" th:placeholder="Name" /> <br/>
     <span th:if="${#fields.hasErrors('name')}" th:errors="*{person.name}">Name Error</span>
     <br/>
    <input type="text" name="lastName" th:field="*{person.lastName}" th:placeholder="LastName"/> <br/>
     <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{person.lastName}">LastName Error</span>
    <br/>
    <input type="text" name="cpf" th:field="*{person.cpf}" th:placeholder="cpf" /> <br/>
     <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{person.cpf}">Cpf Error</span>
    <br/>
    <input type="text" name="person.birthDate" th:field="*{person.birthDate}" th:placeholder="Birth Date"/> <br/>
     <span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{person.birthDate}">BirtDate Error</span>
    <br/>
    <input type="text" name="person.phones" th:field="*{person.phones}" th:placeholder="Phones"/> <br/>
     <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{person.phones}">Phones Error</span>
    <br>
    <button type="submit">Create a new person <i class="fa fa-user-plus"></i></button>
 </form>
    <br>
</div>
<br>
</body>
</html>
